<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerjaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daftar Kerjaan</h1>

        <div class="header-controls">
            <button id="themeToggle" class="theme-toggle">üåó Switch Theme</button>
            <button id="clearAllButton" class="clear-all-btn">üóëÔ∏è Clear All Tasks</button>
        </div>

        <div class="task-input-section">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <input type="date" id="taskDueDate">
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addTaskButton" class="add-task-btn">‚ûï Add Task</button>
        </div>

        <div class="task-stats-section">
            <span id="activeCount">Active Tasks: 0</span>
            <span id="completedCount">Completed Tasks: 0</span>
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>
        </div>

        <div class="progress-container">
            <progress id="taskProgress" max="100" value="0"></progress>
            <span id="taskProgressText">0%</span>
        </div>

        <div class="filter-section">
            <label for="filterStatus">Filter by Status:</label>
            <select id="filterStatus">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="notCompleted">Not Completed</option>
            </select>
        </div>

        <div class="filter-section">
            <label for="filterPriority">Filter by Priority:</label>
            <select id="filterPriority">
                <option value="all">All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <ul id="taskList" class="task-list">
        </ul>
        
        <div id="notification" class="notification"></div>

        <div id="deleteModal" class="delete-confirmation">
            <p>Are you sure you want to delete this task?</p>
            <button id="confirmDeleteButton" class="confirm-btn">Yes</button>
            <button id="cancelDeleteButton" class="cancel-btn">No</button>
        </div>

        <div id="clearAllModal" class="delete-confirmation">
            <p>Are you sure you want to clear all tasks?</p>
            <button class="confirm-btn" id="confirmClearAllButton">Yes</button>
            <button class="cancel-btn" id="cancelClearAllButton">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
